<div class="row">
    <div class="small-12 columns">
        <h2>Reports</h2>
    </div>
</div>

<div class="row" ng-repeat="report in vm.reports">
    <div class="small-6 columns" ng-bind="report.title"></div>
    <div class="small-2 columns" ng-bind="report.date"></div>
    <div class="small-4 columns text-right">
        <a ui-sref="report-details({id: report.id})">Full report <span class="fa fa-chevron-right"></span></a>
    </div>
</div>
